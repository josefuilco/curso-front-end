<!-- Estructura Basica de Una Pagina Web HTML5 -->
<!DOCTYPE html> <!-- Es una directriz -->
<!-- Es nuestra estructura en si -->
<html lang="es">
  <!-- Es nuestra donde colocaremos nuestros metadatos -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Es nuestra donde colocaremos las demas etiquetas -->
  <body>
    <!-- Etiqueta nos permite hacer divisiones de contenido en nuestra pagina web -->
    <div>
      <h1>Encabezado 1</h1>
      <p>Lorem ipsum dolor <br> sit amet consectetur adipisicing elit. <hr> Placeat sapiente asperiores fugiat, laboriosam officia laborum officiis molestias accusamus dignissimos non! Natus, vero! Odio vero recusandae, similique nemo vel facilis? Molestiae.</p>
      <!-- Esta etiqueta - que nos ayuda junto a las divisiones -->
      <span>Soy un span.</span>
    </div>
  </body>
</html>
