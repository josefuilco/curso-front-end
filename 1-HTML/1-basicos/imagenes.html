<!-- Estructura Basica de Una Pagina Web HTML5 -->
<!DOCTYPE html> <!-- Es una directriz -->
<!-- Es nuestra estructura en si -->
<html lang="es">
  <!-- Es nuestra donde colocaremos nuestros metadatos -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Es nuestra donde colocaremos las demas etiquetas -->
  <body>
    <!-- Imagenes -->
    <img src="https://urgenciesveterinaries.com/wp-content/uploads/2023/09/survet-gato-caida-pelo-01.jpeg" alt="Es un gato" height="300px" />

    <!-- Picture -->
    <picture>
      <img src="./imagen-1.webp" alt="Esto esta en formato webp" height="300px" />
    </picture>
  </body>
</html>
