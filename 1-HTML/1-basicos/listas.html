<!-- Estructura Basica de Una Pagina Web HTML5 -->
<!DOCTYPE html> <!-- Es una directriz -->
<!-- Es nuestra estructura en si -->
<html lang="es">
  <!-- Es nuestra donde colocaremos nuestros metadatos -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Es nuestra donde colocaremos las demas etiquetas -->
  <body>
    <!-- Listas Desordenadas -->
    <ul type="square">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <ul type="disc">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <ul type="circle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- Listas Ordenadas -->
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ol>

    <!-- Listas de Definición -->
    <dl>
      <dt>Perro</dt>
      <dd>El mejor amigo del hombre.</dd>
      <dt>Gato</dt>
      <dd>Dueño de la casa.</dd>
    </dl>
    
    <dl>
      <dt>Cocina</dt>
      <dd>Se usa para cocinar.</dd>
      <dt>Sarten</dt>
      <dd>Se usa para freir.</dd>
    </dl>
  </body>
</html>
