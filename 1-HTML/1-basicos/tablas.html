<!-- Estructura Basica de Una Pagina Web HTML5 -->
<!DOCTYPE html> <!-- Es una directriz -->
<!-- Es nuestra estructura en si -->
<html lang="es">
  <!-- Es nuestra donde colocaremos nuestros metadatos -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Es nuestra donde colocaremos las demas etiquetas -->
  <body>
    <!-- Tablas en HTML -->
    <table border="2px">
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
      </tr>
      <tr>
        <td>Jose</td>
        <td>Fuilco</td>
      </tr>
      <tr>
        <td>Armando</td>
        <td>Galindo</td>
      </tr>
    </table>
  </body>
</html>
